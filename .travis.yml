os: linux
dist: trusty
sudo: false

addons:
        apt:
                sources:
                        - ubuntu-toolchain-r-test
                packages:
                        - gdb
                        - gcc
                        - python3-dbg

language: python
python:
        - "3.6"
before_install:
        - pip install -r requirements.txt
install:
        - pip install .
script:
        - pytest
